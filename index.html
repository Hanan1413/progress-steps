<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Prograss Bar</title>
</head>
<body>
    <div class="section">
        <h1>Progress-Bar</h1>
        <h2> Click the button to  show your progress</h2>
        <div id="progressBar">
            <div class="step">
                <p class="text">STEP 1</p>
                <div class="bullets bullets-border ">1</div>
            </div>
            <div class="step  ">
                <p class="text">STEP 2</p>
                <div class="bullets ">2</div>
            </div>
            <div class="step">
                <p class="text">STEP 3</p>
                <div class="bullets">3</div>
            </div>
            <div class="step">
                <p class="text">STEP 4</p>
                <div class="bullets">4</div>
            </div>
        </div>
        <div id="button-section">
            <button id="previous" class="button" disabled>Prev</button>
            <button id="next" class="button">Next</button>

        </div>
    </div>





<script src="progressBar.js"></script>
</body>
</html>
